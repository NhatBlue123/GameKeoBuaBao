<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo Búa Bao</title>
    <link rel="stylesheet" href="KeoBuaBao_Pro.css">
</head>
<style>
    h3{
        color: white;
    }
</style>
<body onload="reLoad()">
    <div>
    <h2 class="title">Game Kéo Búa Bao By NhatBlue</h2>
    <h3>Press R: Rock</h3>
    <h3>Press P: Papper</h3>
    <h3>Press S: Scissors</h3>
    <h3>Press A: Auto Play</h3>
    <div>
        <button class="kbb js-rock-button" ><img class="rps" src="rock-emoji.png" alt=""></button>
        <button class="kbb js-paper-button" ><img class="rps"  src="paper-emoji.png" alt=""></button>
        <button class="kbb js-scissors-button" ><img class="rps"  src="scissors-emoji.png" alt=""></button>
    </div>
        
    <div>
        <h3 class="kq"></h3>
    </div>

    <div>
        <p class="player-computer">
            
        </p>
    </div>

    <div>
        <p class="results"></p>
    </div>
    
    <div>
        <button class="reset">Reset Score</button>
        <button class="auto-play" onclick="autoPlay()">Auto Play</button>
    </div>

    <div class="ask">

    </div>
</div>
    <script src="KeoBuaBao_Pro.js"></script>
</body>
</html>
